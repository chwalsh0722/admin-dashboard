<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Admin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div class="container">
    <div class="header">
      <form action="#" method="post" class="user-search">
        <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
        <input type="text" id="search_bar" size="50">
      </form>
      <div class="active-user">
        <img src="./images/notification-bell.png" class="notification-bell" width="22px" height="24px" style="margin-top: 11px;">
        <img src="./images/dino-icon.png" class="user-icon">
        <h3 class="username basic-font">Cullen Walsh</h3>
      </div>
      <div class="user-tag">
        <img src="./images/dino-icon.png" class="user-icon-handle">
        <div class="greeting basic-font bold">Hi there,</div>
        <div class="user-handle basic-font">Cullen Walsh (@cullen)</div>
      </div>
      <div class="actions">
        <button class="action-button bold">New</button>
        <button class="action-button bold">Upload</button>
        <button class="action-button bold">Share</button>
      </div>
